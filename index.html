<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Storage Assignment</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>

    <div class="container">

        <!-- Image Section -->
        <div class="image-box">
            <img src="./responsive-sliding-signup-and-login-form1.png" alt="Signup Form">
        </div>

        <!-- Welcome Section -->
        <div class="welcome-box">
            <h2>Welcome To My Page</h2>
        </div>

        <!-- Form Section -->
        <div class="form-box">
            <form id="login-form">

                <div class="form-group">
                    <label for="email">UserName or Email:</label>
                    <input type="email" id="email" placeholder="Enter Your Email Here" required>
                </div>

                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" placeholder="Enter Your Password Here" required>
                </div>

                <div class="button-group">
                    <button type="button" id="btn-login">Login</button>
                    <button type="button" id="btn-signup">Signup</button>
                </div>

                <p class="link-text">
                    Already have an account? <a href="#">Click here to Signup</a>
                </p>

            </form>
        </div>

    </div>

    <script src="app.js"></script>
</body>
</html>
